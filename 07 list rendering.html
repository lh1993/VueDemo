<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item, index in items" :key="index">
					{{ index }}--{{ item.message }}
				</li>
				
				<li v-for="value, key in dicts" :key="key">
					{{ key }}---{{ value }}
				</li>
			</ul>
			
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					items: [
						{ message: 'Foo' },
						{ message: 'Bar' }
					],
					dicts: {
						title: 'How to do lists in Vue',
						author: 'Jane Doe',
						publishedAt: '2016-04-10',
					}
				}
			});
		</script>
	</body>
</html>
