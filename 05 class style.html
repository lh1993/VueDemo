<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div class="test" v-bind:class="{active: isActive, green: isGreen}"
			style="width:200px; height:200px; text-align:center; line-height:200px;">
				class Vue
			</div>
			
			<div :style="{color:color, fontSize:size, background: isBlue ? '#0055ff' : ''}">
				style vue
			</div>
				
			</div>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					isActive: true,
					isGreen: true,
					color: "#FFFFFF",
					size: "30px",
					isBlue: true
				},
			});
		</script>
		<style type="text/css">
			.active{background: #FF0000;}
			.green{color: #00aa00;}
		</style>
	</body>
</html>
