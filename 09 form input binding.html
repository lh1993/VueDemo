<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div id="example-1">
				<input v-model="message" placeholder="edit me" />
				<p>Message: {{ message }}</p>
				
				<textarea v-model="message2" placeholder="add multiple lines"></textarea>
				<p style="white-space: pre-line;">{{ message2 }}</p>
				<br />
				
				<div style="margin-top: 20px;">
					<input type="checkbox" name="" id="jack" value="Jack" v-model="checkedNames" />
					<label for="jack">Jack</label>
					<input type="checkbox" name="" id="jonn" value="Jonn" v-model="checkedNames" />
					<label for="jonn">Jonn</label>
					<input type="checkbox" name="" id="mike" value="Mike" v-model="checkedNames"/>
					<label for="mike">Mike</label>
					<br>
					<span>Check Name: {{ checkedNames }}</span>
				</div>
				
				<div style="margin-top: 20px;">
					<input type="radio" name="" id="one" value="One" v-model="picked" />
					<label for="one">One</label>
					<br>
					<input type="radio" name="" id="two" value="Two" v-model="picked"/>
					<label for="two">Two</label>
					<br>
					<span>Picked : {{ picked }}</span>
				</div>
				<button type="button" @click="submit">提交</button>
			</div>	
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					message: "",
					message2: "",
					checkedNames: ["Jack"],
					picked: ""
				},
				methods: {
					submit: function () {
						console.log(this.picked)
					}
				}
			});
		</script>
	</body>
</html>
