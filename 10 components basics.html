<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<button-counter title="title1: " @clicknow_comp="clicknow"></button-counter>
			<h2>h2......h2</h2>
			<button-counter title="title2: " @clicknow_comp="clicknow"></button-counter>
		</div>
		
		<script type="text/javascript">
			// 组件注册
			Vue.component('button-counter', {
				props: ['title'],
				data: function () {
					return {
						count: 0
					}
				},
				template: '<div><h1>hi...</h1><button v-on:click="clickfun">{{title}} You clicked me {{ count }} times.</button><slot></slot></div>',
				methods: {
					clickfun: function() {
						this.count ++;
						this.$emit('clicknow_comp', this.count);
					}
				}
			})
			var vm = new Vue({
				el: "#app",
				data: {
					
				},
				methods: {
					clicknow: function(e) {
						console.log(e)
					}
				}
			})
		</script>
	</body>
</html>
