<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<div v-bind:class="color">test...</div>
	</head>
	<body>
		<div id="app">
			{{ message }}
			<p>Using mustaches: {{ rawHtml }}</p>
			<p v-html="rawHtml"></p>
			<div v-bind:class="color">test...</div>
			<p>{{ number + 1 }}</p>
			<p>{{ info ? 'Yes' : 'No' }}</p>
			<p>{{ message.split('').reverse().join('') }}</p>
			<p v-if="seen">你可以看到我了</p>
			<div @click="click1">
				<div @click.stop="click2">
					click me
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					message: "hello",
					rawHtml: '<span style="color:red">this is should be red</span>',
					color:'blue',
					number: 10,
					info: true,
					seen: true,
				},
				methods: {
					click1: function() {
						console.log("click1 ...")
					},
					click2: function() {
						console.log("click2 ...")
					}
				}
			});
		</script>
		
		<style type="text/css">
			.blue{color: blue; font-size: 100px;}
			.red{color: red;}
		</style>
	</body>
</html>
