<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			// 只在条件为真时加载渲染，对于切换不频繁的情况适用
			<div v-if="type === 'A'">
				A
			</div>
			<div v-else-if="type === 'B'">
				B
			</div>
			<div v-else-if="type === 'C'">
				C
			</div>
			<div v-else>
				not A B C
			</div>
			// 初始化时全部加载。对于切换频繁的情况适用
			<h1 v-show="ok">A B C</h1>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					type: "C",
					ok: false
				}
			});
		</script>
	</body>
</html>
